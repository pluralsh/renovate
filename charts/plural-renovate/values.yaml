image:
  repository: ghcr.io/pluralsh/plural-renovate
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

config:
  restartPolicy: "Never"
  # Cron schedule: run once every 30 minutes
  # Create your own schedule with: https://crontab.guru/
  schedule: 1/2 * * * *
  # Renovate configuration
  renovate:
    configFile: /config/config.json
    # Platform to use, i.e.: github, gitlab, etc.
    platform: "github"
    #
    repositories: []
    #
    autodiscover: false
    #
    onboarding: false
    #
    gitAuthor: "Plural Dependency Bot <pluralbot@plural.sh>"
    # Platform token used by renovate to access repository, branches, issues, etc.
    enabledManagers: ["plural"]
    #
    requireConfig: "ignored"
    #
    dependencyDashboard: true
    #
    dependencyDashboardApproval: true
    #
    dependencyDashboardTitle: "Plural Dependency Dashboard"
    #
    token: ""
    #
    recreateWhen: "always"
    #
    branchConcurrentLimit: 0
    #
    prConcurrentLimit: 0
    #
    prHourlyLimit: 0
  # Plural integration configuration
  plural:
    # Plural API token
    token: ""
    # Plural API url
    url: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
nodeSelector: {}
tolerations: []
affinity: {}
